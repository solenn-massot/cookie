<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bake a cookie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>🍪 Cookies Maker ! 🍪</h1>

    <input type="text" name="cookieName" value="pull">
    <input type="text" name="cookieValue" value="50">
    <input type="date" name="cookieExpire">

    <div class="container-btns">
        <button data-cookie="creer" class="btn1">Bake one</button>
        <button data-cookie="toutAfficher" class="btn2">Show all</button>
    </div>
    
    <p class="info-txt"></p>

    <ul class="affichage"></ul>
    <script src="app.js"></script>
</body>
</html>
